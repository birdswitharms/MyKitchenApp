# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  database: mykitchenapp
  host: localhost

development:
  adapter: postgresql
  database: mykitchenapp_dev
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: mykitchenapp_test
  host: localhost

production:
  adapter: postgresql
  database: mykitchenapp_production
  host: localhost
